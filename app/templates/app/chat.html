{% load static %}

<!-- get css from static directory -->
<link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">

<!-- font awesome icon access -->
<script src="https://kit.fontawesome.com/237b03f221.js" crossorigin="anonymous"></script>

<h1>Jokebot App</h1>

<body>
	<div class="container chat-container">
		<div class="container message-container">
			<ul class="messages">
				<div class="message user-message">This is a test message from you, the user</div>
				<div class="message bot-message">This is a test message from Jokebot</div>
			</ul>
		</div>

		<div class="container input-container preset-container">
			<ul class="presets">
				<div class="preset">Knock-knock</div>
				<div class="preset">I want to hear a joke</div>
			</ul>
		</div>

		<div class="container input-container chat-box">
			<textarea class="edit-text"></textarea>
			<i class="fas fa-paper-plane"></i>
		</div>
	</div>
</body>
